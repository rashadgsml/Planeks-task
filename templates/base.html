{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    {% block title %}
    <title>OnPay</title>
    {% endblock title %}
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        .search-inputs {
            display: none;
        }
        body {
            padding-bottom: 250px;
            background-color: #FFFFFF;
        }
    </style>
    {% block css %} {% endblock css %}
</head>

<body>
    {% block navbar %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #F7F7F9;">
        <div class="container-fluid">
            <div class="navbar-header" style="margin-left: 70px;">
                <a class="navbar-brand">FakeCSV</a>
            </div>
            <ul class="nav navbar-nav navbar-left">
                <li><a href="{% url 'schemas:list' %}">Schemas</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right" style="margin-right: 70px;">
                <li><a>Hello, <b>{{request.user.username}}</b></a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
            </ul>
        </div>
    </nav>
    {% endblock navbar %}

    <div class="alert alert-danger" style="display: none;" role="alert"></div>

    {% block content %}
    {% endblock content %}

    <script src="{% static 'bootstrap/js/popper.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/Utils.js' %}"></script>
    {% block js %}
    {% endblock js %}

</body>

</html>
